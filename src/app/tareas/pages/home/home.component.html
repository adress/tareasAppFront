<app-menu></app-menu>

<div class="main">

    <div class="container py-2">
        <div class="float-end">
            <div class="dropdown">
                <div class="btn-group">
                    <button mat-stroked-button class=" dropdown-toggle" type="button" id="dropdownMenuClickableInside"
                        data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        Filtro
                        <!-- <i class="fas fa-sort"></i> Filtro -->
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuClickableInside">

                        <!-- head -->
                        <li class="list-group-item">
                            <div class="dropdown-item-custom">
                                <div style="display: flex;">
                                    <span class="font-weight-bold"> Filtar por:</span>
                                    <span class="custom-spacer"></span>
                                    <span>Filtros (1)</span>
                                </div>
                            </div>
                        </li>
                        <!-- // head -->

                        <!-- ordenar por decha -->
                        <li class="list-group-item">
                            <button class="dropdown-item-custom" type="button" data-bs-toggle="collapse"
                                data-bs-target="#filtroFecha" aria-expanded="false" aria-controls="filtroFecha">
                                Ordenar por fecha:
                            </button>
                        </li>
                        <ul class="collapse list-group list-group-flush" id="filtroFecha">
                            <li class="list-group-item" style="background-color: antiquewhite;">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Asendente
                                    </label>
                                </div>
                            </li>
                            <li class="list-group-item" style="background-color: antiquewhite;">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Desendente
                                    </label>
                                </div>
                            </li>
                        </ul>

                        <!-- ordenar por decha -->

                        <!-- filtrar por estado -->
                        <li class="list-group-item">
                            <button class="dropdown-item-custom" type="button" data-bs-toggle="collapse"
                                data-bs-target="#filtroEstado" aria-expanded="false" aria-controls="filtroEstado">
                                Estado
                            </button>
                        </li>
                        <ul class="collapse list-group list-group-flush" id="filtroEstado">
                            <li class="list-group-item" style="background-color: antiquewhite;">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios2"
                                        id="exampleRadios3" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios3">
                                        Todas
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios2"
                                        id="exampleRadios4" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios4">
                                        Finalizada
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios2"
                                        id="exampleRadios5" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios5">
                                        Pendiente
                                    </label>
                                </div>
                            </li>
                        </ul>
                        <!-- <div class="collapse" id="filtroEstado">
                            <div class="card card-body" style="border: 0px;">
                                Some placeholder content for the collapse component. This panel is hidden by default
                                but
                                revealed when the user activates the relevant trigger.
                            </div>
                        </div> -->
                        <!-- //filtrar por estado -->

                        <!-- filtrar tajertas propias -->
                        <li class="list-group-item">
                            <div class="dropdown-item-custom">
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Mis Tareas</label>
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckDefault">
                                </div>
                            </div>
                        </li>
                        <!-- //filtrar tajertas propias -->

                    </ul>
                </div>
            </div>
        </div>

        <div class="" style="clear: both;"></div>

        <mat-divider class="my-2"></mat-divider>
        <ngx-masonry class="row small-gutters">
            <div ngxMasonryItem *ngFor="let tarea of tareas"
                class="py-0 grid-five col-lg-3 col-md-4 col-sm-12 col-12 my-2">
                <div class="card border-primary">
                    <div class="card-body">
                        <div class="card-title">
                            <mat-checkbox [checked]="tarea.finalizada" (change)="nuevoEstado($event.checked, tarea)">
                            </mat-checkbox>
                            <h3 [ngClass]="{'tachado' : tarea.finalizada}"
                                style="display: inline-block; margin-left: 1em;">
                                {{ tarea.titulo | titlecase }}</h3>
                        </div>

                        <p class="card-text">{{ tarea.descripcion }}</p>
                        <!-- <a href="#" class="btn btn-outline-secondary">Outline</a> -->
                    </div>
                </div>
            </div>
        </ngx-masonry>


        <div class="boton-flotante">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
