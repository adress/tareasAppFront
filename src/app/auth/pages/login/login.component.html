<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">
                    
                    <p style="letter-spacing: 1px;" class="fs-1">Log in</p>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="username"/>
                        <label class="form-label" for="form1Example13">Usuario</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" />
                        <label class="form-label" for="form1Example23">Contraseña</label>
                    </div>

                    <!-- <div class="d-flex justify-content-around align-items-center mb-4">

                        <input

                        type="checkbox"

                        id="form1Example3"
                        checked
                        />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                    <a href="#!">Forgot password?</a>
                    </div> -->

                    <!-- Submit button -->
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">
                            <button type="submit" class="btn btn-primary btn-lg btn-block"
                                [disabled]="miFormulario.invalid">Ingresar</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
